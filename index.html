<!DOCTYPE html>
<html>
<head>
	<title>Calculadora Digital</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<link rel="shortcut icon" href="logo.png">
</head>
<body>
<!Contenedor principal>
	<div class="container">
		<div>
			<!Se utilizan columnas para distribuir la calculadora>
		  <div class="row">
		    <div class="col-sm">
				<!contender de la calculadora>
		    	<div class="calculator">
					<!En este linea se retornara el resultado>
		    		<p id="result-screen"></p>

					<!Distribucion de botones>
					<div class="row mt-2">
		    			<button type="button" class="btn btn-danger large" onclick="eliminar()">AC</button>
		    			<button type="button" class="btn btn-warning large" onclick="igual('')">=</button>
		    		</div>
					
		    		<div class="row mt-2">
		    			<button type="button" class="btn btn-light" onclick="numero(1)">1</button>
		    			<button type="button" class="btn btn-light" onclick="numero(2)">2</button>
		    			<button type="button" class="btn btn-light" onclick="numero(3)">3</button>
		    			<button type="button" class="btn btn-light" onclick="operacion('+')">+</button>
		    		</div>
		    		<div class="row mt-2">
		    			<button type="button" class="btn btn-light" onclick="numero(4)">4</button>
		    			<button type="button" class="btn btn-light" onclick="numero(5)">5</button>
		    			<button type="button" class="btn btn-light" onclick="numero(6)">6</button>
		    			<button type="button" class="btn btn-light" onclick="operacion('-')">-</button>
		    		</div>
		    		<div class="row mt-2">
		    			<button type="button" class="btn btn-light" onclick="numero(7)">7</button>
		    			<button type="button" class="btn btn-light" onclick="numero(8)">8</button>
		    			<button type="button" class="btn btn-light" onclick="numero(9)">9</button>
		    			<button type="button" class="btn btn-light" onclick="operacion('*')">*</button>
		    		</div>
		    		<div class="row mt-2">
		    			<button type="button" class="btn btn-light" onclick="numero('.')">.</button>
		    			<button type="button" class="btn btn-light large" onclick="numero(0)">0</button>
		    			<button type="button" class="btn btn-light" onclick="operacion('/')">/</button>
		    		</div>
		    		
					
		    	</div>
		    </div>
			<!contender del historial>
		    <div class="col-sm">
		    	<h5 class="text-center">Historial</h5>
		    	<div class="card my-3">
					  <div class="card-body">
					  	<ul id="history">
						
							</ul>
					  </div>
					</div>
					<!Boton encargado de eliminar el historial>
					<button type="button" class="btn btn-danger" onclick="borrarHistorial()">Borrar Historial</button>
		    </div>
			
		  </div>
		</div>

	</div>

	<script type="text/javascript" src="main.js"></script>
	
</body>
</html>
